<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .scanner-placeholder {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 4px dashed #febd69;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Scanner for <span id="app-name">App</span></h1>
  <div class="scanner-placeholder">
    [Scanner Placeholder]
  </div>

  <script>
    // Get app name from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const appName = urlParams.get('app') || 'App';

    // Capitalize first letter and set app name in heading
    const formattedAppName = appName.charAt(0).toUpperCase() + appName.slice(1);
    document.getElementById('app-name').textContent = formattedAppName;
  </script>
</body>
</html>
