<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #febd69;
      border: none;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #fcae3d;
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label for="username">Username or Email</label>
    <input type="text" id="username" name="username" placeholder="Enter username or email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required />

    <button type="submit">Login</button>
  </form>

  <div style="text-align: center; margin-top: 15px;">
    <button onclick="window.location.href='signup.html'" style="background-color: #febd69; border: none; padding: 10px 20px; font-size: 16px; border-radius: 6px; cursor: pointer;">Sign Up</button>
  </div>

  <script>
     const firebaseConfig = {
    apiKey: "AIzaSyCu2D3MO9vu8YAi-E-iuX7IlyStp97i6xg",
    authDomain: "xweb-8cdd2.firebaseapp.com",
    databaseURL: "https://xweb-8cdd2-default-rtdb.firebaseio.com",
    projectId: "xweb-8cdd2",
    storageBucket: "xweb-8cdd2.firebasestorage.app",
    messagingSenderId: "977823262207",
    appId: "1:977823262207:web:7e45c14817618761a2f3ca"
  };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          alert('Login successful.');
          window.location.href = 'nurseryowner.html';
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
