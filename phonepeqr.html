<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhonePe QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    img {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #febd69;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fcae3d;
    }
  </style>
</head>
<body>
  <h1>PhonePe QR Code</h1>
  <img src="phonepeqr.png" alt="PhonePe QR Code" />
  <br />
  <button onclick="window.history.back()">Go Back</button>
</body>
</html>
